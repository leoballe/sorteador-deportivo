<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteador Deportivo Pro</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    .auth-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .auth-tab.active {
      border-bottom-color: #2563eb;
      color: #2563eb;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .hidden {
      display: none;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="auth-section" id="authSection">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
        <button class="auth-tab" data-tab="register">Registrarse</button>
      </div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" class="form-input" id="loginEmail" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="loginPassword">Contraseña</label>
          <input type="password" class="form-input" id="loginPassword" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
      
      <form class="auth-form hidden" id="registerForm">
        <div class="form-group">
          <label class="form-label" for="registerName">Nombre</label>
          <input type="text" class="form-input" id="registerName" required placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" class="form-input" id="registerEmail" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="registerPassword">Contraseña</label>
          <input type="password" class="form-input" id="registerPassword" required placeholder="••••••••" minlength="6">
        </div>
        <div class="form-group">
          <label class="form-label" for="registerConfirmPassword">Confirmar Contraseña</label>
          <input type="password" class="form-input" id="registerConfirmPassword" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
      </form>
    </section>

    <section class="app-section hidden" id="appSection">
      <h1>¡Bienvenido al Sorteador Pro!</h1>
      <p>Has iniciado sesión correctamente.</p>
      <button id="logoutBtn" class="btn btn-primary">Cerrar Sesión</button>
    </section>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAg7CKq8cMD7WZXJSKylls5JJS4juvxi54",
      authDomain: "sorteador-53cb5.firebaseapp.com",
      projectId: "sorteador-53cb5",
      storageBucket: "sorteador-53cb5.firebasestorage.app",
      messagingSenderId: "583913752340",
      appId: "1:583913752340:web:347f8b2866fcbb216e6401"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Mostrar notificación
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Cambiar entre pestañas de login/registro
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        // Actualizar pestañas activas
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
        
        tab.classList.add('active');
        document.getElementById(tabName + 'Form').classList.remove('hidden');
      });
    });

    // Registro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (password !== confirmPassword) {
        showToast('Las contraseñas no coinciden');
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        showToast('Cuenta creada exitosamente');
      } catch (error) {
        showToast('Error: ' + error.message);
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showToast('Sesión iniciada correctamente');
      } catch (error) {
        showToast('Error: ' + error.message);
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await auth.signOut();
        showToast('Sesión cerrada');
      } catch (error) {
        showToast('Error al cerrar sesión');
      }
    });

    // Escuchar cambios de autenticación
    auth.onAuthStateChanged((user) => {
      const authSection = document.getElementById('authSection');
      const appSection = document.getElementById('appSection');
      
      if (user) {
        // Usuario conectado
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
      } else {
        // Usuario desconectado
        authSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
